<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        #btn-confirm {
            margin-left: 80px;
        }
        .form-label {
            margin-left: 30px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center mb-3">
    <div>
        <label for="text-area-1" class="form-label">Please enter a sentence!</label>
        <textarea class="form-control" id="text-area-1" rows="4"></textarea>
        <button type="submit" id="btn-confirm" class="btn btn-primary mt-3">Confirm</button>
        <h2 class="mt-3">Character count: <span id="char-count">0</span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="word_count.js"></script>
</body>
</html>
